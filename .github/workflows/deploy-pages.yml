name: Build, Test, and Deploy Docs (Hugo -> Pages)

on:
  push:
    branches:
      - master

permissions:
  # The contents:read permission is required for actions/checkout
  contents: read 
  # The pages:write and id-token:write permissions are required for the official GitHub Pages deployment actions
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -q

  build-hugo-and-prepare-artifact:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Add 'submodules: true' if your Hugo theme is installed as a git submodule
        # with:
        #   submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.115.0'

      - name: Build Hugo site
        # This command runs Hugo, using 'hugo-site' as the source and outputs to the 'docs' directory
        run: |
          hugo -s hugo-site -d docs -v --minify

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path points to the directory containing the static files (Hugo output)
          path: docs 

  deploy:
    needs: build-hugo-and-prepare-artifact
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4