name: Build and Deploy Docs (Hugo -> Pages)

on:
  push:
    branches:
      - master

permissions:
  pages: write
  contents: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -q

  build-hugo-and-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.115.0'

      - name: Build Hugo site
        run: |
          hugo -s hugo-site -d docs -v --minify

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
name: Deploy GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Prepare pages
        run: |
          # Pages expects the artifact content to be in a directory
          mkdir -p out
          cp -R docs/* out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: out

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v1
