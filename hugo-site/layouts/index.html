<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <style>
      body{font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:#f7fafc;color:#111;margin:0}
      header{background:#1f77b4;color:#fff;padding:28px}
      .container{max-width:920px;margin:0 auto;padding:22px}
      h1{margin:0}
      .hero a{display:inline-block;margin-top:14px;padding:10px 14px;background:#ffffff;color:#1f77b4;border-radius:8px;text-decoration:none}
      .muted{color:#6b7280}
      footer{padding:28px;color:#6b7280;text-align:center}
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>{{ .Title }}</h1>
        <p class="muted">{{ .Site.Params.tagline }}</p>
      </div>
    </header>
    <main class="container">
      <article>
        {{ .Content }}
        <p><a href="https://freecashflowtool-rmxuchyhfbk6wrx5vgingf.streamlit.app/" target="_blank">Open the Streamlit app</a></p>
      </article>
    </main>
    <footer>
      <div class="container">© freeCashFlowTool · Pbierley</div>
    </footer>
  </body>
</html>
